<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
    
  <header class="head1">
    <div class="navbar">
        <div class="logo">áŒˆ</div>
        <nav>
            <ul class="nav-links">
                <li>
                    <select>
                        <option value="" hidden>Register/Sign In</option>
                        <option value="register">Register</option>
                        <option value="signin">Sign In</option>
                    </select>
                </li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Accessories</a></li>
                <li>
                    <select>
                      <option value="" hidden>More</option>
                      <option value="value1">Perfumes</option>
                      <option value="value2">Jeweleries</option>
                      <option value="">Gym wears</option>
                      <option>Vintage wears</option>
                    </select>
                </li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search">
            <button class="search_btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="user-options">
            <span>EN/Currency</span>
        </div>
    </div>
</header>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="mb-4">
          <h4>Shipping Address</h4>
          <form class="form1">
            <div class="mb-3">
              <label for="name">Name</label>
              <input type="text" placeholder="First & Last Name">
            </div>
            <div class="mb-3">
              <label for="address1" class="form-label">Address 1</label>
              <input type="text" class="form-control" placeholder="1234 Main St">
            </div>
            <div class="mb-3">
              <label for="address2" class="form-label">Address 2</label>
              <input type="text" class="form-control"  placeholder="Apartment, suite, etc.">
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter City">
              </div>
              <div class="col-md-3 mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control"  placeholder="State">
              </div>
              <div class="col-md-3 mb-3">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="Zip code">
              </div>
            </div>
          </form>
        </div>
        <!-- Payment Method -->
        <div class="payment-method">
          <h4>Payment Method</h4>
          <form>
            <div class="mb-3 d-flex">
              <div class="form-check me-3">
                <input class="form-check-input" type="radio" name="paymentMethod" id="card" checked>
                <label class="form-check-label" for="card">Card</label>
              </div>
              <div class="form-check me-3">
                <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
                <label class="form-check-label" for="paypal">Paypal</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer">
                <label class="form-check-label" for="bankTransfer">Bank Transfer</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="cardName" class="form-label">Name on Card</label>
              <input type="text" class="form-control" id="cardName" placeholder="Name as it appears on card">
            </div>
            <div class="mb-3">
              <label for="cardNumber" class="form-label">Card Number</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="xxxx xxxx xxxx xxxx">
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="expiryDate" class="form-label">Expiry Date</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM / YY">
              </div>
              <div class="col-md-6 mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="CVV">
              </div>
            </div>
          </form>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="order-summary">
          <h4>Order Summary</h4>
          <div class="text-center my-3">
            <img src="images/pink_shoes.jpg" alt="Product Image">
          </div>
          <p>Burberry Shine</p>
          <ul class="list-unstyled">
            <li>Subtotal: $810</li>
            <li>Shipping: $10</li>
            <li class="total">Total: $820</li>
          </ul>
          <button class="btn place-order-btn w-100">Place Order</button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="all_footer">
    <div class="about">
        <h3>About Us</h3>
        <h5>News & Blog</h5>
        <h5>Location</h5>

    </div>
    <div class="products">
        <h3>Products</h3>
        <h5>Pricing</h5>
        <h5>Store</h5>
        <h5>features</h5>
    </div>
    <div class="discover">
        <h3>Discover</h3>
        <h5>Contact Us</h5>
        <h5>Customers</h5>
        <h5>Affiliates</h5>
    </div>
  </div> 
</footer>
</body>
</html>
